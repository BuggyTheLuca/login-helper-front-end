<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3d4a192ec.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Login helper</h1>
    </header>
    <main>
        <form>
            <section class="input-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPass()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPass()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="a">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="a"><i class="fa-brands fa-google google"></i></a>
                    <a href="a"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
                    <a href="a"><i class="fa-brands fa-facebook-f facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="a">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
